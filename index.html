<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Message</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #main-box { border: 2px solid #0f0; padding: 25px; text-align: center; width: 85%; max-width: 400px; display: none; box-shadow: 0 0 30px #0f0; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 12px; width: 85%; margin: 20px 0; outline: none; text-align: center; }
        button { background: #0f0; color: #000; border: none; padding: 15px 35px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        #progress { font-size: 0.8em; border-bottom: 1px solid #0f0; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: #0f0;">üéÅ New Message Received</h1>
        <p style="color: #888;">Encrypted content detected. Verification needed.</p>
        <button onclick="activateTrap()">OPEN GIFT üîì</button>
    </div>

    <div id="main-box">
        <div id="progress">Stage 1 of 10</div>
        <h2 id="question-title">What are your true feelings towards Hanzo?</h2>
        <input type="text" id="ans-input" placeholder="Type the truth...">
        <br>
        <button onclick="nextStep()">NEXT STAGE</button>
    </div>

    <script>
        let step = 1;
        const questions = [
            "What are your true feelings towards Hanzo?",
            "Why is lying easier than being honest for you?",
            "Did you think I was too blind to see behind the mask?",
            "How does it feel to be trapped in a game you didn't design?",
            "Is the attention you steal worth the respect you lose?",
            "Who is the person you see in the mirror? Do you know her?",
            "What if everyone knew the 'gift' you really are?",
            "Do you remember when you decided to start using people?",
            "The exit is locked by your own lies. How will you escape?",
            "Final Question: Was it worth losing someone who actually cared?"
        ];

        function activateTrap() {
            let doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
                alert("üö´ ERROR: EXIT DENIED. Face the truth.");
            };

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-box').style.display = 'block';
        }

        function nextStep() {
            let input = document.getElementById('ans-input');
            if (input.value.trim().length < 3) {
                alert("Sincerity is required.");
                return;
            }
            if (step < 10) {
                step++;
                document.getElementById('progress').innerText = `Stage ${step} of 10`;
                document.getElementById('question-title').innerText = questions[step - 1];
                input.value = "";
            } else {
                document.getElementById('main-box').innerHTML = "<h2 style='color:red;'>GAME OVER.</h2><p>The truth is the only way out.</p>";
            }
        }
    </script>
</body>
    </html>
